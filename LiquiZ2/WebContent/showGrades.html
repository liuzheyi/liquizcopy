<!DOCTYPE html>

<script src="assets/js1/func.js"></script>
<title>Show Scores</title>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1 id="student"></h1>
<h2 id="course"></h2>
<div id="quiz"></div>
</body>
<script>
function thisPage() {
	console.log(page);
	document.getElementById("student").innerHTML = page.userName.firstName + " " + page.userName.lastName;
	document.getElementById("course").innerHTML = page.courseInfo.department + " " + page.courseInfo.number;
	for (var idx in page.quizList) {
		var node = document.createElement("LI");                 // Create a <li> node
		var textnode = document.createTextNode(page.quizList[idx].name + " " + page.quizList[idx].score);         // Create a text node
		node.appendChild(textnode);                              // Append the text to <li>
		document.getElementById("quiz").appendChild(node);     // Append <li> to <ul> with id
	}
	
}
loadData("showGrades_ajax.jsp")
</script>
</html>
